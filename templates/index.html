<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bouston House Prediction</title>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-3">
  <h2 class="text-center">Boston House Prediction</h2>
  <form action="/predict" method="POST">
    <div class="row">
      <div class="col">
          <label for="zn" class="form-label">ZN:</label>
        <input type="text" class="form-control" placeholder="Enter ZN" name="zn">
      </div>
      <div class="col">
          <label for="indus" class="form-label">INDUS:</label>
        <input type="text" class="form-control" placeholder="Enter Indus" name="indus">
      </div>
    </div>
       <div class="row">
      <div class="col">
          <label for="chas" class="form-label">CHAS:</label>
      <select class="form-select" name="chas">
     <option value="0">0</option>
     <option value="1">1</option>
   </select>
      </div>
      <div class="col">
          <label for="nox" class="form-label">NOX:</label>
        <input type="text" class="form-control" placeholder="Enter NOX" name="nox">
      </div>
    </div>
      <div class="row">
      <div class="col">
          <label for="rm" class="form-label">RM:</label>
        <input type="text" class="form-control" placeholder="Enter RM" name="rm">
      </div>
      <div class="col">
          <label for="age" class="form-label">AGE:</label>
        <input type="text" class="form-control" placeholder="Enter Age" name="age">
      </div>
    </div>
      <div class="row">
      <div class="col">
          <label for="dis" class="form-label">DIS:</label>
        <input type="text" class="form-control" placeholder="Enter DIS" name="dis">
      </div>
      <div class="col">
          <label for="ptratio" class="form-label">PTRATIO:</label>
        <input type="text" class="form-control" placeholder="Enter PTRATIO" name="ptratio">
      </div>
    </div>
       <div class="row">
      <div class="col">
          <label for="b" class="form-label">B:</label>
        <input type="text" class="form-control" placeholder="Enter B " name="b">
      </div>
      <div class="col">
          <label for="lstat" class="form-label">LSTAT:</label>
        <input type="text" class="form-control" placeholder="Enter LSTAT" name="lstat">
      </div>
    </div>
      <br><br>
      <div class="col-md-12 text-center">
      <button type="submit" class="btn btn-primary">Predict</button>
          </div>
      <div class="text-center">
           <label for="pred_output" class="form-label">{{prediction_result}}</label>
      </div>
  </form>
</div>
</body>
</html>
